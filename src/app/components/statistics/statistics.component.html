<div class="form-options">
  <div class="price-section">
    <label for="price">Monto de inversi√≥n</label>
    <input type="number" id="price" [(ngModel)]="price">
  </div>
  <div class="option-section">
    <label for="option">Opciones</label>
    <select name="option" id="option" ngModel (ngModelChange)="setActiveOption($event)">
      <option *ngFor="let option of options" [ngValue]="option">{{option.page}}</option>
    </select>
  </div>
  <div class="initial-date-section">
    <label for="initial">Fecha inicial</label>
    <input type="text" id="initial" disabled readonly [(ngModel)]="initialDate">
  </div>
  <div class="final-date-section">
    <label for="final">Fecha final</label>
    <input type="text" id="initial" disabled readonly [(ngModel)]="finalDate">
  </div>
  <div class="container-calendar">
    <div class="btn-calendar" (click)="openCalendar()"><i class="far fa-calendar-alt"></i></div>
    <div class="calendar" *ngIf="showCalendar">
      <div class="close-calendar" (click)="openCalendar()">x</div>
      <div class="section-year">
        <div class="prev-arrow"><i class="fas fa-angle-left" (click)="changeYear(false)"></i></div>
        <input type="text" class="input-year" [(ngModel)]="year" disabled readonly>
        <div class="next-arrow"><i class="fas fa-angle-right" (click)="changeYear(true)"></i></div>
      </div>
      <div class="section-months">
        <div class="month" *ngFor="let month of months" [ngClass]="{ active: month.active, disabled: !month.active }"
          (click)="selectMonth(month)">{{ month.name }}</div>
      </div>
    </div>
  </div>
</div>
<div class="button-section">
  <button type="button" (click)="calcular()">Calcular</button>
</div>
<div class="graphics">
  <div class="bar-canvas">
    <canvas id="barChart"></canvas>
  </div>
  <div class="line-canvas">
    <canvas id="lineChart"></canvas>
  </div>
</div>
